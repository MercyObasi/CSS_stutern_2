<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stutern Assignment 2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Likes and Dislikes</h1>
    </header>
    <main>
      <div class="container-1" id="container-1">
        <h2 class="sub-heading" id="sub-heading-1">Things I like</h2>
        <ol class="likes" id="likes">
          <li class="like-items" id="like-items-1">Basketball</li>
          <li class="like-items" id="like-items-2">Python</li>
          <li class="like-items" id="like-items-3">Sleeping</li>
          <li class="like-items" id="like-items-4">Travelling</li>
          <li class="like-items" id="like-items-5">Hanging out with friends</li>
          <li class="like-items" id="like-items-6">Movies</li>
          <li class="like-items" id="like-items-7">Listening to Music</li>
        </ol>
      </div>
      <div class="container-2" id="container-2">
        <h2 class="sub-heading" id="sub-heading-2">Things I dislike</h2>
        <ul class="dislikes" id="dislikes">
          <li class="dislike-items" id="dislike-items-1">Eating</li>
          <li class="dislike-items" id="dislike-items-2">Working</li>
          <li class="dislike-items" id="dislike-items-3">Lying</li>
          <li class="dislike-items" id="dislike-items-4">Cooking</li>
          <li class="dislike-items" id="dislike-items-5">Cleaning</li>
        </ul>
      </div>
    </main>
  </body>
</html>
